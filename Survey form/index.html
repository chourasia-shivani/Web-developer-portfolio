<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

   <h1 id="title">A Survey Form</h1> 
   <p id="description"><i>Thankyou for taking the time to help us improve the platform</i></p>
  
     <form id="survey-form">
     <div id="form">  
        <label id="name-label">Name</label><br>
        <input type="text" placeholder="Enter your name" id="name" required/><br><br>
            
        <label id="email-label">Email</label><br>
        <input type="email" placeholder="Enter your email" id="email" required/>  
        <br><br>
            
             
        <label id="number-label">Age (optional)</label><br>
            <input type="number" min="10" max="40" placeholder="Age"  id="number"/>    
                <br>
            <p>Which option best describes your current role?</p>
        <label id="dropdown" >
            <select id="question" name="question" >
                <option value="Select current role">Select current role</option> 
                <option value="Student">Student</option>  
                <option value="Full time job">Full time job</option>
                <option value="Full time learner">Full time learner</option>
                <option value="Prefer not to say">Prefer not to say</option>
                <option value="Others">Others</option>    
            </select> 
        </label>  
            <p>Would you recommend a courses to a friend? </p> 
        <label for="Definitely">
            <input type="radio" name="name" id="Definitely" value="Definitely"checked/>Definitely</label><br>
            <label for="Maybe">
        <input type="radio" name="name" id="Maybe" value="Maybe" />Maybe</label><br>
        <label for="Not Sure">
        <input type="radio" name="name" id="Not Sure" value="Not Sure" />Not Sure</label>
        <br>
        <label for="question3">

        </label>
        <div>
        
            <p>What would you like to see improved? (Check all that apply)</p>

        <label for="question4">

        <label for="question4">

        <label for="question4">

        <label for="question4">

        </div>

        <textarea name="comments" id="comments" cols="50" rows="10"placeholder="Enter your Comment here...."></textarea>  <br>

        </div>
